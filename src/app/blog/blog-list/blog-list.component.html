<section id="blog-list">
    <div *ngFor="let filteredLink of filteredLinks">
        <app-blog-thumbnail
            [thumbnail]="filteredLink.thumbnail || ''"
            [title]="filteredLink.title || ''"
            [description]="filteredLink.description || ''"
            [date]="filteredLink.date || ''"
            [tag]="filteredLink.tag || ''"
            [link]="filteredLink.route || ''"
        ></app-blog-thumbnail>
    </div>
</section>
